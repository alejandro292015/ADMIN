<div class="input-group">
    <span class="input-group-btn">
      <!-- ng class obtiene un valor entrante desde el padre -->
      <button  (click)="cambioDeValor(-5)" [ngClass]="clases"  type="button">
        <i class="fa fa-minus"></i>
      </button>
    </span>
    <input type="number" class="form-control" maxlength="100" [(ngModel)]="progreso" [ngClass]="{'is-invalid': progreso >100 || progreso < 0}" (ngModelChange)="onChages($event)" placeholder="Product name">
    <span class="input-group-btn">
      <button [ngClass]="clases" (click)="cambioDeValor(+5)"  type="button">
        <i class="fa fa-plus"></i>

      </button>
    </span>
  </div>
